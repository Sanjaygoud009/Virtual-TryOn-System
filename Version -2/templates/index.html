<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Virtual Try-On Studio</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Body Styling */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        /* Full-Page Background */
        .full-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            z-index: -1;
        }
        /* Container Styling */
        .container {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            width: 100%;
            max-width: 1200px; /* Increased max-width for better scaling */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        /* Header Styling */
        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: #00d4ff;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        /* Upload Section Styling */
        .upload-section {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            justify-content: center;
            align-items: stretch;
        }
        .upload-box {
            flex: 1;
            height: 280px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed #00d4ff;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }
        .upload-box:hover,
        .upload-box.dragover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #ffffff;
        }
        .upload-box label {
            color: #00d4ff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .upload-box.dragover label {
            color: #ffffff;
        }
        .upload-box img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            margin-top: 15px;
            object-fit: contain;
        }
        /* Button Styling */
        #tryon-btn {
            background: #ff8c00; /* Orange */
            color: #ffffff;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            margin: 20px 0;
            transition: transform 0.3s, background 0.3s;
        }
        #tryon-btn:hover {
            background: #ff6f00;
            transform: scale(1.05);
        }
        /* Loading Feedback */
        #loading-message {
            color: #ff8c00;
            font-size: 1rem;
            margin-top: 10px;
            display: none;
        }
        /* Result Box Styling */
        #result-box {
            margin-top: 20px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        #result-box img {
            max-width: 100%;
            max-height: 350px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        #download-btn {
            background: #00d4ff;
            color: #ffffff;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }
        #download-btn:hover {
            background: #00aaff;
        }
        /* Error Message Styling */
        .error {
            color: #ff4d4d;
            margin-top: 10px;
            font-weight: 500;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .upload-section {
                flex-direction: column;
                gap: 20px;
            }
            .upload-box {
                height: auto;
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
            #tryon-btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Full-Page Background -->
    <div class="full-page"></div>
    <!-- Main Content -->
    <div class="container">
        <h1>Virtual Try-On Studio</h1>
        <form method="post" enctype="multipart/form-data" id="upload-form">
            <div class="upload-section">
                <!-- Avatar Upload -->
                <div class="upload-box" id="avatar-drop">
                    <label for="avatar_image">Upload or Drop User Image</label>
                    <input type="file" name="avatar_image" id="avatar_image" accept="image/*" required>
                    <div id="avatar-preview">
                        {% if avatar_preview %}
                            <img src="{{ url_for('static', filename='uploads/' ~ avatar_preview) }}" alt="Avatar Preview">
                        {% endif %}
                    </div>
                </div>
                <!-- Clothing Upload -->
                <div class="upload-box" id="clothing-drop">
                    <label for="clothing_image">Upload or Drop Clothing Image</label>
                    <input type="file" name="clothing_image" id="clothing_image" accept="image/*" required>
                    <div id="clothing-preview">
                        {% if clothing_preview %}
                            <img src="{{ url_for('static', filename='uploads/' ~ clothing_preview) }}" alt="Clothing Preview">
                        {% endif %}
                    </div>
                </div>
            </div>
            <!-- Try-On Button -->
            <button type="submit" id="tryon-btn">Try-On</button>
            <p id="loading-message">Processing...</p>
        </form>
        <!-- Error Display -->
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <!-- Result Display -->
        <div id="result-box">
            {% if tryon_image %}
                <img src="{{ url_for('static', filename='uploads/' ~ tryon_image) }}?v={{ range(1, 100000) | random }}" alt="Try-On Result">
                <a href="{{ url_for('download') }}" id="download-btn">Download Result</a>
            {% else %}
                <p style="color: #ccc;">Try-On result will appear here</p>
            {% endif %}
        </div>
    </div>
    <script>
        const dropAreas = document.querySelectorAll('.upload-box');
        const avatarInput = document.getElementById('avatar_image');
        const clothingInput = document.getElementById('clothing_image');
        const avatarPreview = document.getElementById('avatar-preview');
        const clothingPreview = document.getElementById('clothing-preview');
        const form = document.getElementById('upload-form');
        const tryonBtn = document.getElementById('tryon-btn');
        const loadingMessage = document.getElementById('loading-message');

        // Preview Image Function
        function previewImage(input, preview) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.maxWidth = '100%';
                    img.style.maxHeight = '200px';
                    img.style.borderRadius = '10px';
                    img.style.marginTop = '15px';
                    img.style.objectFit = 'contain';
                    preview.innerHTML = '';
                    preview.appendChild(img);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Event Listeners for File Inputs
        avatarInput.addEventListener('change', () => previewImage(avatarInput, avatarPreview));
        clothingInput.addEventListener('change', () => previewImage(clothingInput, clothingPreview));

        // Drag-and-Drop Functionality
        dropAreas.forEach(area => {
            const input = area.querySelector('input');
            area.addEventListener('dragover', (e) => {
                e.preventDefault();
                area.classList.add('dragover');
            });
            area.addEventListener('dragleave', () => {
                area.classList.remove('dragover');
            });
            area.addEventListener('drop', (e) => {
                e.preventDefault();
                area.classList.remove('dragover');
                input.files = e.dataTransfer.files;
                if (input.files.length > 0) {
                    previewImage(input, input.id === 'avatar_image' ? avatarPreview : clothingPreview);
                }
            });
        });

        // Form Submission Handling
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            // Show loading feedback
            tryonBtn.disabled = true;
            tryonBtn.innerText = 'Processing...';
            loadingMessage.style.display = 'block';

            fetch('/', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(html => {
                document.documentElement.innerHTML = html;
            })
            .catch(err => {
                console.error('Fetch error:', err);
                alert('An error occurred. Please try again.');
            })
            .finally(() => {
                // Reset button text and state
                tryonBtn.disabled = false;
                tryonBtn.innerText = 'Try-On';
                loadingMessage.style.display = 'none';
            });
        });
    </script>
</body>
</html>
